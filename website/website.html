<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Theremin Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      font-weight: bold;
      margin-right: 10px;
    }
    .control-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Theremin Controller</h1>

  <div class="control-group">
    <label for="mode">Select Mode:</label>
    <select id="mode">
      <option value="digital">Digital</option>
      <option value="analog">Analog</option>
    </select>
  </div>

  <div class="control-group">
    <label for="waveform">Select Waveform:</label>
    <select id="waveform">
      <option value="sine">Sine</option>
      <option value="square">Square</option>
      <option value="triangle">Triangle</option>
      <option value="sawtooth">Sawtooth</option>
    </select>
  </div>

  <script>
    const modeSelect = document.getElementById("mode");
    const waveformSelect = document.getElementById("waveform");

    modeSelect.addEventListener("change", (event) => {
      const mode = event.target.value;
      console.log("Mode selected:", mode);

      // Example logic: disable waveform control in analog mode
      waveformSelect.disabled = (mode === "analog");

      // Send mode to hardware or handle internally
      // socket.send(JSON.stringify({ type: "mode", value: mode }));
    });

    waveformSelect.addEventListener("change", (event) => {
      const waveform = event.target.value;
      console.log("Waveform selected:", waveform);

      // For demo: set waveform in Web Audio API
      if (window.oscillator && modeSelect.value === "digital") {
        oscillator.type = waveform;
      }

      // Send waveform to hardware
      // socket.send(JSON.stringify({ type: "waveform", value: waveform }));
    });

    // Web Audio API (demo tone generation)
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioCtx.createOscillator();
    oscillator.type = "sine";
    oscillator.frequency.setValueAtTime(440, audioCtx.currentTime);
    oscillator.connect(audioCtx.destination);
    oscillator.start();
  </script>

</body>
</html>
