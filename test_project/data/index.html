<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Theremin Control</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

  <h1>Theremin Waveform Controller</h1>
  
  <div class="control-group">
    <span class="label">Mode:</span>
    <div class="radio-group">
      <label>
        <input type="radio" name="mode" value="digital" checked> Digital
      </label>
      <label>
        <input type="radio" name="mode" value="analog"> Analog
      </label>
    </div>
  </div>
  
  <div class="control-group">
    <label for="waveform">Select Waveform:</label>
    <select id="waveform">
      <option value="sine">Sine</option>
      <option value="square">Square</option>
      <option value="triangle">Triangle</option>
      <option value="sawtooth">Sawtooth</option>
    </select>
  </div>

  <div id="frequencyDisplay">Current Frequency: -- Hz</div>

  <script src="/functions.js"></script>
  <script>
    initializeWebSocket();
  </script>

</body>
</html>
